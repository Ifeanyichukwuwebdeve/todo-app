<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos app</title>
</head>
<body>
    <h1>Todo app</h1>
    <input id="search-todos" type="text" placeholder="Search todos">
    <label>
        <input type="checkbox" id="hide-completed"> Hide completed
    </label>
    <div id="todos"></div>
    <form action="" id="add-todo">
        <input id="todo-input" type="text" placeholder="Add todo" name="todos">
        <button>Submit</button>
    </form>

    <script src="uuid_v4@latest.js"></script>
    <script src="todos-functions.js"></script>
    <script src="todos-app.js"></script>
</body>
</html>
